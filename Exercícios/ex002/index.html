<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador de Idade</title>
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <main>
      <div>
        <p>
          Ano de Nascimento:
          <input type="number" id="textoAno" min="0" />
        </p>
        <p>
          Sexo:
          <input
            type="radio"
            name="sexRadio"
            id="maleBox"
          /><!--* O name serve para nÃ£o marcar as duas caixas do radio-->
          <label for="maleBox">Masculino</label>
          <input type="radio" name="sexRadio" id="femaleBox" />
          <label for="femaleBox">Feminino</label>
        </p>
        <p>
          <input type="button" value="Verificar" id="verificar" />
        </p>
      </div>
      <div id="res">
        Preencha todos os dados acima para ver o resultado !
      </div>
    </main>
    <footer>
      <p>&copy; caeddevs</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
