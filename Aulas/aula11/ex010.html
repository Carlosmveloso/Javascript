<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel" /> km/h
    <input type="button" value="Verificar" id="btnVerificar" />
    <div id="res"></div>
    <script>
      let velocidade = document.getElementById("vel");
      let resultado = document.getElementById("res");
      let btnVerificar = document.getElementById("btnVerificar");
      btnVerificar.addEventListener("click", verificar);

      function verificar() {
        let nVelocidade = Number(velocidade.value);
        if (nVelocidade> 50) {
          resultado.innerText = `Você estava a ${nVelocidade}km/h a uma via que era no máximo 50km/h por isso foi MULTADO!`;
        } else {
          resultado.innerText = `Você está seguindo as regras de trânsito, continue assim!`;
        }
      }
    </script>
  </body>
</html>
