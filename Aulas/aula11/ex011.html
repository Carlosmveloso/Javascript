<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local de Moradia</title>
  </head>
  <body>
    <h1>Teste de Nacionalidade</h1>
    Digite seu país: <input type="text" id="txtpais" />
    <input type="button" value="Verificar" id="btnVerificar" />
    <div id="res"></div>
    <script>
      let pais = document.getElementById("txtpais");
      let res = document.getElementById("res");
      let verificar = document.getElementById("btnVerificar");
      verificar.addEventListener("click", verificarNacionalidade);

      function verificarNacionalidade() {
        let nomeDoPais = pais.value;
        res.innerText = `Você nasceu no ${nomeDoPais}`;

        if (pais.value == "Brasil") {
          res.innerHTML += "Você é brasileiro!";
        } else {
          res.innerText += "Você é estrangeiro!";
        }
      }
    </script>
  </body>
</html>
