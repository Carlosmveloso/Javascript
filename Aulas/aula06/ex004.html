<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 06</title>
  </head>
  <body>
    <script>
      let nome = prompt("Digite o seu nome: ");
      document.write(`Seu nome tem <strong>${nome.length}</strong> letras <br/>`);
      document.write(`Seu nome em maiúsculas fica assim ${nome.toUpperCase()} <br/>`);
      document.write(`Seu nome em minúsculas fica assim ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
