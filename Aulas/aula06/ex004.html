<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-size: 1.5rem;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome: ")
        document.writeln(`Seu nome é ${nome} e tem ${nome.length} letras. </br>`) // O document é um formatode saída da mensagem mostrando na tela.
        document.writeln(`Seu nome é ${nome.toUpperCase()} </br>`)
        document.writeln(`Seu nome é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
