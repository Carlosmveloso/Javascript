<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(119, 206, 165);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
        }

        h1 {
            color: rgb(182, 78, 78);
        }
    </style>
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá Mundo !</h1>
    <p>Me livrei da maldição</p>
    <script>
       let n1 = parseFloat(prompt('Digite um número: '));//Convertendo de string para number
       let n2 = Number(prompt('Digite outro número: '));//Outra forma de converter
       let soma = n1 + n2;
       //(number + number) = adição
       //(String + string) = concatenação
       alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)//Converter de number para string
    </script>
</body>
</html>
