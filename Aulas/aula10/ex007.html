<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 (Eventos DOM)</title>
    <style>
        body {
            font: normal 18px arial;
        }

        input {
            font: normal 18px arial;
            width: 100px;
        }

        #res {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="texto1" id="texto1" />
    <input type="number" name="texto2" id="texto2" />
    <input type="button" value="Somar" id="btn"" />
    <div id="res">Resultado</div>
    <script>
      let btn = document.getElementById("btn");
      btn.addEventListener("click", somar);

      function somar() {
        let number1 = document.getElementById("texto1");
        let number2 = document.getElementById("texto2");
        let resultado = document.getElementById("res");

        let n1 = Number(number1.value);
        let n2 = Number(number2.value);

        let soma = n1 + n2;

        resultado.innerHTML = `O resultado da soma Ã© ${soma}`;
      }
    </script>
  </body>
</html>
